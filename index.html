<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js Tutorial & Examples</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&disply=swap" />
</head>
<body>

    <div class="container" id="elzero">
      <img v-if="selected" :src="selected" alt=""/></div>
    </div>
   

    <script src="js/vue.js"></script>
    <script>
      var photos = [
          "http://placehold.it/400/F00/FFF", // Index 0
          "http://placehold.it/400/00F/FFF", // Index 1
          "http://placehold.it/400/080/FFF",
          "http://placehold.it/400/000/FFF",
          "http://placehold.it/400/AAA/FFF"
        ];
        var vm = new Vue({
               el:'#elzero',
               data: {
                photos: photos,
                selected: null
              },
              methods: {
                randomPhoto(imgs) {
                  return imgs[Math.floor(Math.random() * imgs.length)];
                }
              },
              created() {
                this.selected = this.randomPhoto(this.photos);
              }
            });
    </script>
</body>
</html>
