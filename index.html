<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js Tutorial & Examples</title>
</head>
<body>

    <div id="elzero" class='container'>
         <h1>Wellcome to vue js Model </h1>
         <form action="">
             <input type="text" placeholder="Type Your post title" v-model="input">
             <button @click.prevent="ConvertToSlug">Convert to slug</button>
         </form>
         <div class="slug-result">
             https://elzero.org/<span>{{ output }}</span>
         </div>
    </div>


    <script src="js/vue.js"></script>
    <script>
        var vm = new Vue({
               el:'#elzero',
               data: {
                   input: '',
                   output: ''
               },
               methods: {
                ConvertToSlug() {
                     // cash the variable 
                     var theSlug = this.input;

                     // 1-convert to lowercase
                     theSlug = theSlug.toLowerCase();

                     // 2- Replace White Spaces With Dashes
                     theSlug = theSlug.replace(/\s+/g, '-');
                     // 3- Replace Ampersand  with Dash and space
                     theSlug = theSlug.replace(/&/g , '-and-');

                     // Add the result to output
                     this.output = theSlug;
                   }
               }
        });
    </script>
</body>
</html>
