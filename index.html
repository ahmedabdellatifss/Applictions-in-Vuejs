<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js Tutorial & Examples</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&disply=swap" />
</head>
<body>

    <div id="elzero" class='container'>
        <input type="text" v-model="username">
        <button @click="getRepos">Get Repos</button>
        <div v-for='repo in repos'>
            <h4>{{ repo.name }}</h4>
            <p>{{repo.description}}</p>
        </div>
    </div>    
     


    <script src="js/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script>
        var vm = new Vue({
               el:'#elzero',
               data: {
                  username:null,
                  repos: null
               },
               methods: {
                   getRepos: function () {
                    /*
                       [1]get data from APi 
                       [2]return the Response 
                       [3]catch Erro
                    */
                   return axios.get(
                       'http://api.github.com/users/' +this.username + '/repos'
                       ).then(response => {
                           this.repos = response.data
                       }).catch( error => {
                           console.log(error)
                       });
                   }
               }
               
        });
    </script>
</body>
</html>
