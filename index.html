<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js Tutorial & Examples</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&disply=swap" />
</head>
<body>

    <div class="container" id="elzero">
        <form>
            <input type="text" placeholder="Type Your Task" v-model="taskText"/>
            <button @click.prevent="addTask" :disabled="!taskText">Add Task</button>
            <button class="delete-all" v-if="tasks.length > 1" @click.prevent="deleteAll">Delete All</button>
          </form>
          <div class="tasks-list" v-for="(task, index) in tasks">
            <div class="task-box" @click="task.done = !task.done" :style="{ 'text-decoration': task.done ? 'line-through' : '' }"
            >
            {{ task.words }} </div>
            <div class="delete" @click="deleteTask(index)">Delete</div>
          </div>
      </div>
   

    <script src="js/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script>
        var vm = new Vue({
               el:'#elzero',
               data: {
                 tasks: [],
                 taskText: ""
               }, 
               methods: {
                 addTask: function () { 
                     this.tasks.push({ words: this.taskText, done: false });
                     this.taskText ='';
                 },
                 deleteTask: function (index) {
                     this.tasks.splice(index, 1);
                 },
                 deleteAll: function() {
                     this.tasks = [];
                 }
               }  
        });
    </script>
</body>
</html>
