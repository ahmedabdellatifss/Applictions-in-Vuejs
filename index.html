<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js Tutorial & Examples</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&disply=swap" />
</head>
<body>

    <div class="container" id="elzero">
      <div class="question-box" v-for="question in questions">
        <h3 @click="question.open = !question.open" v-text="question.title"></h3>
        <div class="question-reply" v-show="question.open">
          <p v-text="question.reply"></p>
        </div>
      </div>
    </div>
   

    <script src="js/vue.js"></script>
    <script>
      var questions = {
  "Question One": {
    "open": false,
    "title": "One: What Happen When Bla Bla Bla?",
    "reply": "You Can Do What You Want Bla Bla Bla."
  },
  "Question Two": {
    "open": false,
    "title": "Two: What Happen When Bla Bla Bla?",
    "reply": "You Can Do What You Want Bla Bla Bla."
  },
  "Question Three": {
    "open": false,
    "title": "Three: What Happen When Bla Bla Bla?",
    "reply": "You Can Do What You Want Bla Bla Bla."
  },
  "Question Four": {
    "open": false,
    "title": "Four: What Happen When Bla Bla Bla?",
    "reply": "You Can Do What You Want Bla Bla Bla."
  },
  "Question Five": {
    "open": false,
    "title": "Five: What Happen When Bla Bla Bla?",
    "reply": "You Can Do What You Want Bla Bla Bla."
  },
}

        var vm = new Vue({
               el:'#elzero',
               data: {
                questions: questions
              },
              
            });
    </script>
</body>
</html>
