<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js Tutorial & Examples</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&disply=swap" />
</head>
<body>

    <div class="container" id="elzero">
      <ul class="tabs-choose">
        <li @click="activeTab = '1'" :class="[activeTab === '1' ? 'active' : '']">Tab One</li>
        <li @click="activeTab = '2'" :class="[activeTab === '2' ? 'active' : '']">Tab One</li>
        <li @click="activeTab = '3'" :class="[activeTab === '3' ? 'active' : '']">Tab One</li>
        <li @click="activeTab = '4'" :class="[activeTab === '4' ? 'active' : '']">Tab One</li>
      </ul>
      <div class="tabs-content">
        <div class="content-one" v-if="activeTab === '1'">Content One</div>
        <div class="content-two" v-if="activeTab === '2'">Content Two</div>
        <div class="content-three" v-if="activeTab === '3'">Content Three</div>
        <div class="content-four" v-if="activeTab === '4'">Content Four</div>
      </div>
    </div>
   

    <script src="js/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script>
        var vm = new Vue({
               el:'#elzero',
               data: {
                 activeTab: "1"
               }
        });
    </script>
</body>
</html>
