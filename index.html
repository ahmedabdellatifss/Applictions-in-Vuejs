<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js Tutorial & Examples</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&disply=swap" />
</head>
<body>

    <div class="container" id="elzero">
      <button @click="message = !message">{{message ? 'Hide Message':'show Message'}}</button>
      <transition name='fade'>
        <div class="the-message" v-if="message">This is an alert</div>
      </transition>
    </div>
   

    <script src="js/vue.js"></script>
    <script>
        var vm = new Vue({
               el:'#elzero',
               data: {
                message: false
              },
              
            });
    </script>
</body>
</html>
