<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js Tutorial & Examples</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&disply=swap" />
</head>
<body>

    <div class="container" id="elzero">
                    <!-- selected: isSelected this mean if the value of isSelected is true he put the class selector on the button else delete the class from the button -->
      <button :class="{ selected: isSelected }" @click="isSelected = !isSelected">First Method</button>
      <button @click="toggle">Second Method</button>
      <button @click="toggleAdvanced($event, 'selected')">Third Method</button>
    </div>
    </div>
   

    <script src="js/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script>
        var vm = new Vue({
               el:'#elzero',
               data: {
                 isSelected: false,
               }, 
               methods: {
                 toggle: function(event) {
                   event.target.classList.toggle('selected');
                 },
                 toggleAdvanced : function(event, theClass){
                  event.target.classList.toggle(theClass)
                 },
               }
        });
    </script>
</body>
</html>
